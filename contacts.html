    <style>
        .page-banner {
            background: linear-gradient(135deg, var(--color-primary) 0%, #2c5282 100%);
            color: #fff;
            padding: 120px 0 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .page-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><circle cx="2" cy="2" r="1" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            opacity: 0.1;
            animation: patternMove 20s linear infinite;
        }

        .page-banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 0%, transparent 20%),
                        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1) 0%, transparent 20%);
            animation: gradientMove 15s ease-in-out infinite;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 10s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: -2s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: -4s;
        }

        .page-banner .container {
            position: relative;
            z-index: 2;
        }

        .page-banner h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            animation: fadeInDown 0.8s ease-out forwards;
            position: relative;
        }

        .page-banner h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--color-secondary);
            border-radius: 2px;
            animation: lineGrow 0.8s ease-out 0.5s forwards;
            transform: scaleX(0);
        }

        .page-banner p {
            max-width: 800px;
            margin: 0 auto;
            opacity: 0.9;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
            opacity: 0;
            line-height: 1.6;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes patternMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100px 100px;
            }
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        @keyframes lineGrow {
            from {
                transform: translateX(-50%) scaleX(0);
            }
            to {
                transform: translateX(-50%) scaleX(1);
            }
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(20px, 20px) rotate(180deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .page-banner {
                padding: 100px 0 40px;
            }

            .page-banner h1 {
                font-size: 1.8rem;
            }
            
            .page-banner p {
                font-size: 1rem;
                padding: 0 20px;
            }
        }

        .contacts-content {
            padding: 60px 0;
        }

        .contacts-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 40px;
            margin-bottom: 60px;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .contact-info h2 {
            color: var(--color-primary);
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 15px;
            animation: fadeInLeft 0.8s ease-out forwards;
        }

        .contact-info h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--color-secondary);
            border-radius: 2px;
            animation: lineGrow 0.8s ease-out 0.5s forwards;
            transform: scaleX(0);
        }

        .info-cards {
            display: grid;
            gap: 20px;
            margin-bottom: 40px;
        }

        .info-card {
            display: flex;
            gap: 20px;
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(26,59,110,0.07);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
            border: 1px solid rgba(26,59,110,0.1);
        }

        .info-card:nth-child(1) { animation-delay: 0.1s; }
        .info-card:nth-child(2) { animation-delay: 0.2s; }
        .info-card:nth-child(3) { animation-delay: 0.3s; }
        .info-card:nth-child(4) { animation-delay: 0.4s; }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(26,59,110,0.15);
            border-color: var(--color-primary);
        }

        .info-icon {
            width: 48px;
            height: 48px;
            background: var(--color-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
        }

        .info-card:hover .info-icon {
            transform: scale(1.1) rotate(5deg);
            background: var(--color-secondary);
        }

        .info-icon svg {
            width: 24px;
            height: 24px;
            color: #fff;
        }

        .info-content h3 {
            color: var(--color-primary);
            margin-bottom: 8px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .info-card:hover .info-content h3 {
            color: var(--color-secondary);
        }

        .info-content p {
            color: var(--color-text);
            margin-bottom: 5px;
            line-height: 1.5;
        }

        .social-links {
            animation: fadeInUp 0.8s ease-out 0.5s forwards;
            opacity: 0;
        }

        .social-links h3 {
            color: var(--color-primary);
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            background: #fff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(26,59,110,0.07);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(26,59,110,0.1);
        }

        .social-btn:hover {
            transform: translateY(-5px) rotate(5deg);
            box-shadow: 0 10px 30px rgba(26,59,110,0.15);
            background: var(--color-primary);
        }

        .social-btn:hover svg {
            color: #fff;
        }

        .social-btn svg {
            width: 24px;
            height: 24px;
            color: var(--color-primary);
            transition: all 0.4s ease;
        }

        .contact-form {
            background: #fff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(26,59,110,0.07);
            animation: fadeInRight 0.8s ease-out forwards;
            border: 1px solid rgba(26,59,110,0.1);
        }

        .contact-form h2 {
            color: var(--color-primary);
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 15px;
        }

        .contact-form h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--color-secondary);
            border-radius: 2px;
            animation: lineGrow 0.8s ease-out 0.5s forwards;
            transform: scaleX(0);
        }

        .form-group {
            margin-bottom: 25px;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }

        .form-group label {

            font-weight: 500;

        .form-group input,

            -moz-appearance: none;

        .form-group input:focus,

            cursor: pointer;
            user-select: none;
            font-size: 0.9rem;
            color: var(--color-text);
            position: relative;
            padding-left: 30px;
        }

        .checkbox-label input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkbox-label span {
            position: relative;
            display: inline-block;
            padding-top: 2px;
        }

        .checkbox-label span::before {
            content: '';
            position: absolute;
            left: -30px;
            top: 0;
            width: 20px;
            height: 20px;
            border: 2px solid #E2E8F0;
            border-radius: 4px;
            background: #fff;
            transition: all 0.3s ease;
        }

        .checkbox-label:hover span::before {
            border-color: var(--color-primary);
        }

        .checkbox-label input[type="checkbox"]:checked + span::before {
            background: var(--color-primary);
            border-color: var(--color-primary);
        }

        .checkbox-label input[type="checkbox"]:checked + span::after {
            content: '';
            position: absolute;
            left: -24px;
            top: 4px;
            width: 8px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .btn-primary {
            width: 100%;
            padding: 14px 20px;
            background: var(--color-primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-align: center;
            display: inline-block;
        }

        .btn-primary:hover {
            background: var(--color-secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26,59,110,0.2);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .btn-primary:hover::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 10px 12px;

                font-size: 0.85rem;
            }

            .checkbox-label span::before {
                width: 18px;
                height: 18px;
                left: -28px;
            }

            .checkbox-label input[type="checkbox"]:checked + span::after {
                left: -22px;
                top: 3px;
            }

            .btn-primary {
                padding: 12px 16px;
                font-size: 0.95rem;
            }
        }

        .map-container {

        .map-container h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--color-secondary);
            border-radius: 2px;
            animation: lineGrow 0.8s ease-out 0.5s forwards;
