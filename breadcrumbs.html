<style>
.breadcrumbs {
    padding: 15px 0;
    background: var(--color-background-light);
    margin-bottom: 30px;
}

.breadcrumbs__list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
}

.breadcrumbs__item {
    display: flex;
    align-items: center;
    font-size: 14px;
}

.breadcrumbs__item:not(:last-child)::after {
    content: '/';
    margin-left: 8px;
    color: var(--color-text-light);
}

.breadcrumbs__link {
    color: var(--color-text);
    text-decoration: none;
    transition: color 0.3s;
}

.breadcrumbs__link:hover {
    color: var(--color-primary);
}

.breadcrumbs__link.active {
    color: var(--color-text-light);
    pointer-events: none;
}

@media (max-width: 768px) {
    .breadcrumbs {
        padding: 10px 0;
        margin-bottom: 20px;
    }
}
</style>

<div class="breadcrumbs">
    <div class="container">
        <ul class="breadcrumbs__list">
            <li class="breadcrumbs__item">
                <a href="/" class="breadcrumbs__link" data-translate>Главная</a>
            </li>
            <li class="breadcrumbs__item">
                <span class="breadcrumbs__link active" data-translate>Текущая страница</span>
            </li>
        </ul>
    </div>
</div>
